    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="images/logotipas.png" class="logo-image" alt="Natural Beauty">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="produktai.html">Produktai</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="susisiekime.html">Susisiekime</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="apie-mus.html">Apie mus</a>

                    <li class="nav-item">
                        <a class="nav-link" href="krepselis.html">Krepšelis (<span id="cart-count">0</span>)</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Užsakymo forma</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Vardas</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="surname">Pavardė</label>
                    <input type="text" id="surname" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">El. paštas</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-check">
                    <input type="radio" id="pickup" class="form-check-input" name="delivery" value="pickup" checked>
                    <label class="form-check-label" for="pickup">Apmokėti atsiėmimo metu</label>
                </div>
                <div class="total-sum" id="total-sum">Užsakymo suma: 0.00 €</div>
                <button type="submit" id="submit-button" class="btn btn-primary btn-block" disabled>Užsakyti</button>
            </form>
        </div>
    </main>


    <footer>
        <p>&copy; 2025 Alpus</p>
